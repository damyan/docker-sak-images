name: Build and Publish Base Docker Image

on:
  push:
    branches:
    - main
    tags:
    - v*
    paths:
    - 'base/Dockerfile'
  pull_request_target:
    paths:
    - 'base/Dockerfile'
  workflow_dispatch:

jobs:
  buildAndPush:
    uses: ./.github/workflows/publish-docker.yaml
    with:
      image: base
